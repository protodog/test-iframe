<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe Page</title>
    <script>
      function redirectToStore(event) {
        event.preventDefault();
        window.parent.postMessage(
          { type: "redirectToStore", url: event.target.href },
          "https://pspworldinpay.pro"
        );
      }
    </script>
  </head>
  <body>
    <div class="payment-details">
      <!-- Mock payment details -->
      <p>Amount: $3.18 USD</p>
      <p>Transaction ID: 949f552b-58a5-41e7-ada7-95a367a4b9ce</p>
      <a href="https://pspworldinpay.pro/" onclick="redirectToStore(event)"
        >Return to Store</a
      >
    </div>
  </body>
</html>
